services:
  img-router:
    image: ghcr.io/lianwusuoai/img-router:latest
    container_name: img-router-proxy
    ports:
      - "10001:10001"
    environment:
      - PORT=10001
    restart: always
    # 健康检查已禁用 - Deno 镜像不包含 wget/curl
    # 如需启用，请在 Dockerfile 中安装 curl 或使用 Deno 的 fetch API
    volumes:
      - ./data:/app/data

networks:
  default:
    driver: bridge